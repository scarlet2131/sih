{% extends 'services/base_visitor.html' %}
{% block title %}Register{% endblock %}
{% block login_active %}active{% endblock %}
{% load static %}
{% block body %}



<div class="container-fluid" style="position: absolute;top:20%;left:35%;width:30%;">

    
        
            <div class="panel panel-default">
                <h3>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspRegister</h3>
                <center>
                <div class="panel-body">
                    
                    <!-- {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %} -->
                    <!-- action="{% url 'login_user'%}" -->
                    {% block content %}
                    <form class="form-horizontal" id="register" role="form"  action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group">
                            <div class="col-sm-10">
                                <span class="glyphicon glyphicon-user">
                                    <input id="id_name" maxlength="30" name="uname" type="text" placeholder="Name"  style="font-family: Courier New;font-size: 15px;border: none; border-bottom: 2px solid black;">
                                    </span>
                            </div>
                        </div>
                       


                        <div class="form-group">
                            <div class="col-sm-10">
                                <span class="glyphicon glyphicon-user">
                                    <input id="id_username" maxlength="30" name="username" type="text" placeholder="USERNAME"  style="font-family: Courier New;font-size: 15px;border: none; border-bottom: 2px solid black;">
                                    </span>
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <div class="col-sm-10">
                                <span class="glyphicon glyphicon-user">
                                    <input id="id_email" maxlength="30" name="email" type="text" placeholder="EMAIL"  style="font-family: Courier New;font-size: 15px;border: none; border-bottom: 2px solid black;">
                                    </span>
                            </div>
                        </div>
                       



                        <div class="form-group">
                            <div class="col-sm-10">
                                <span class="glyphicon glyphicon-user">
                                    <input id="id_phone" maxlength="30" name="phone" type="text" placeholder="PHONE NO."  style="font-family: Courier New;font-size: 15px;border: none; border-bottom: 2px solid black;">
                                    </span>
                            </div>
                        </div>


                        

                        <div class="form-group">
                            <!-- <label class="control-label col-sm-2" for="id_password">
                                
                            </label> -->
                            <div class="col-sm-10">
                                <strong><span class="glyphicon glyphicon-asterisk"></strong>&nbsp&nbsp&nbsp
                                    <input id="id_password" maxlength="30" name="password" type="password"  placeholder="PASSWORD" style="font-family: Courier New;font-size: 15px; border: none; border-bottom: 2px solid black;"></span>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-10">
                        <!-- Default checked disabled -->
                                    <div class="form-check form-check-inline">
                          <input type="radio" class="form-check-input" id="farmer" name="utype" value='Farmer'>
                          <label class="form-check-label" for="farmer">Farmer</label>
                        </div>

                        <!-- Material inline 2 -->
                        <div class="form-check form-check-inline">
                          <input type="radio" class="form-check-input" id="customer" name="utype" value='Customer'>
                          <label class="form-check-label" for="customer">Customer</label>
                        </div>


                    </div>
                    </div>
                        


                        </center>
                        <div class="form-group">
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                    {% endblock %}
                </div>

                <!-- <div class="panel-footer">
                    Don't have an account? <a href="http://localhost:8000/register/">Click here</a> to register.
                </div> -->
                
            </div>
        
    

</div>



{% endblock %}
